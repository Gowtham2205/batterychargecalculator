<!DOCTYPE html>
<html>
<head>
    <title>Battery Charge Calculator</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Battery Charge Calculator</h1>
        <form id="batteryCalculator">
            <div class="form-group">
                <label for="currentPercentage"><b>Current Battery Percentage (%)</b>:</label>
                <input type="number" class="form-control" id="currentPercentage" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="totalBattery"><b>Total Battery Capacity (mAh):</b></label>
                <input type="number" class="form-control" id="totalBattery" min="1" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="calculateCharge()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <!-- Add Bootstrap JS and jQuery for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculateCharge() {
            var currentPercentage = parseFloat(document.getElementById("currentPercentage").value);
            var totalBattery = parseFloat(document.getElementById("totalBattery").value);

            if (isNaN(currentPercentage) || isNaN(totalBattery)) {
                alert("Please enter valid numbers.");
                return;
            }

            if (currentPercentage < 0 || currentPercentage > 100 || totalBattery <= 0) {
                alert("Please enter valid values.");
                return;
            }

            var remainingPercentage = 100 - currentPercentage;
            var mAhToCharge = (remainingPercentage / 100) * totalBattery;

            document.getElementById("result").innerHTML = "To reach 100% battery, you need to charge your phone by " + mAhToCharge.toFixed(2) + " mAh.";
        }
    </script>
</body>
</html>
